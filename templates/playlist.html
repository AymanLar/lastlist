<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> 
    <title>Playlist Created</title>
</head>
<body>
    <h1>Playlist "{{ playlist_name }}" Created!</h1>
    <ul>
        {% for track in tracks %}
        <li>{{ track.name }} by {{ track.artist }}</li>
        {% endfor %}
    </ul>
</body>
</html>
